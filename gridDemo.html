<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Grid Example</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar main"
    "footer footer";
  grid-template-rows: 100px 1fr 50px; /* Высота строк: хедер - 100px, основной контент - оставшееся пространство, футер - 50px */
  grid-template-columns: 200px 1fr; /* Ширина столбцов: сайдбар - 200px, основной контент - оставшееся пространство */
  height: 100vh; /* Занимает 100% высоты окна браузера */
}

.header {
  grid-area: header;
  background-color: #3498db;
  color: white;
  padding: 10px;
}

.sidebar {
  grid-area: sidebar;
  background-color: #2ecc71;
  color: white;
  padding: 10px;
}

.main-content {
  grid-area: main;
  background-color: #ecf0f1;
  padding: 10px;
}

.footer {
  grid-area: footer;
  background-color: #34495e;
  color: white;
  padding: 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main-content">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
